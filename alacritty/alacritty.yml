env:
  TERM: xterm-256color

font:
  normal:
    family: "FiraCode Nerd Font"
    style: "Light"
  bold:
    family: "FiraCode Nerd Font"
    style: "Bold"
  italic:
    family: "FiraCode Nerd Font"
  bold_italic:
    family: "FiraCode Nerd Font"
  size: 20
  offset:
    x: 0
    y: 26
  glyph_offset:
    x: 0
    y: 30
  use_thin_strokes: true

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: "0x24283b"
    foreground: "0xc0caf5"

  # Normal colors
  normal:
    black: "0x1D202F"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"

  # Bright colors
  bright:
    black: "0x414868"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"

  indexed_colors:
    - { index: 16, color: "0xff9e64" }
    - { index: 17, color: "0xdb4b4b" }
